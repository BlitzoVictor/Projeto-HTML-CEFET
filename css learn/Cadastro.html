<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="validacao.js"></script>
    <link rel="shortcut icon" href="imagens/logo-site-2.png" type="image/x-icon">
</head>

<body>
    <div class="caixa">
        <h1>Cadastro</h1>
        <div class="incorreto">
        <form id="formulario" action="" method="post">
            

            <div class="inputbox">
                <input type="text" id="usuario-input" placeholder="Usuário">
            </div>
            <div class="inputbox">
                <input type="email" id="email-input" placeholder="Email">
            </div>

            <div class="inputbox">
                <input type="password" id="senha-input" placeholder="Senha">
            </div>

            <div class="inputbox">
                <input type="password" id="repete-senha" placeholder="Repetir Senha">
            </div>
            </div>

            <div id="erro-mensagem" style="color: red;"></div>
            <button type="submit" class="continue">Continuar</button>

            <div class="login">
                <p>Já possui uma conta? <a href="Login.html">Faça o login</a></p>
            </div>
        
        </form>
    </div>
    
</body>
</html>
